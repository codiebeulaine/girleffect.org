{% load wagtailcore_tags %}
<nav role="navigation" aria-label="Secondary">
    <ul class="footer__nav secondary" role="menubar">
        {% for label in secondarynav %}
            <li class="footer__nav-item" role="presentation">
                {% pageurl page=label.menu_item as menu_item_url %}
                <a href="{{ menu_item_url }}"
                    role="menuitem"
                >
                    {% if label.menu_label %}
                        {{ label.menu_label }}
                    {% else %}
                        {{ label.menu_item.title }}
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
