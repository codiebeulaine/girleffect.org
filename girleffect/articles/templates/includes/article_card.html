{% load wagtailimages_tags %}
    <div class="article-card">
        {# Single article #}
        {% if article.listing_image %}
            {% image article.listing_image original as article_image %}
            <img src="{{ article_image.url }}" alt="{{ article.listing_title }}">
        {% endif %}

        <div class="article-card__copy">
            <div>
                <span class="article-card__category">{{ article.categories.first.category }}</span>
                <span class="article-card__date">{{ article.publication_date|date:"d.m.y" }}</span>
            </div>
            <a class="article-card__link" href="{{ article.url }}">{{ article.title }}</a>
            <div class="arrow"></div>
        </div>
    </div>
