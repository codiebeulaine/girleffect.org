{% load wagtailimages_tags %}
{% image value.customisation.background_image max-1800x400 as bg_img %}
<div class="body-text-container" style="{% if bg_img %}background-image:url({{ bg_img.url }});{% endif %}
       {% if value.customisation.background_hex %}background-color:{{ value.customisation.background_hex }};{% endif %}">
    <div class="body-text"
         style="{% if value.customisation.body_heading_hex %}--heading-hex: {{value.customisation.body_heading_hex}}{% endif %}">
        {{ value.body }}
    </div>
</div>
