{% for block in value %}
    {% if block.block_type == 'heading' %}
        <h2>{{ block.value }}</h2>
    {% elif block.block_type == 'large_text' %}
        {# large_text is a rich text field, limited to bold, italic, link, document link #}
        <div class="large_text">{{ block }}</p>
    {% else %}
        {{ block }}
    {% endif %}
{% endfor %}
