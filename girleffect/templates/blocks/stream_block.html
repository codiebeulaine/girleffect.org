{% for block in value %}
    {% if block.block_type == 'heading' %}
        <h2>{{ block.value }}</h2>
    {% elif block.block_type == 'body_text' %}
        {# body_text is a rich text field #}
        <div class="body-text">{{ block }}</p>
    {% else %}
        {{ block }}
    {% endif %}
{% endfor %}
