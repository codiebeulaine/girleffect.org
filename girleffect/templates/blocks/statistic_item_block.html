{% load wagtailcore_tags wagtailimages_tags %}

<div class="stat-block">
    <div class="stat-block__content">
        <p class="stat-block__label"
        {% if heading_hex %}
            style="color: {{ heading_hex }}"{% endif %}>{{ value.title }}</p>
        <div class="stat-block__copy">
            <div>
                <h4>{{ value.description|richtext }}</h4>
                <p class="stat-block__cite">{{ value.citation_text }}</p>
            </div>
            {% if value.link_page %}
                <a class="link link--with-arrow" href="{{ value.link_page.url }}">
                    {{ value.link_text }}
                    <div class="link__arrow"></div>
                </a>
            {% elif value.link_url %}
                <a class="link link--with-arrow" href="{{ value.link_url  }}" target="_blank" rel="noopener noreferrer">
                    {{ value.link_text }}
                    <div class="link__arrow"></div>
                </a>
            {% endif %}
        </div>
    </div>
</div>
