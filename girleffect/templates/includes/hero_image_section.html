{% load wagtailcore_tags wagtailimages_tags static %}

<section class="hero">
    {% if page.hero_image %}
        {% image page.hero_image fill-1800x400 as hero_image %}
        <img class="hero__image" src="{{ hero_image.url }}">
    {% endif %}

    <h1 class="hero__heading">
        {% if page.hero_strapline %}
            {{ page.hero_strapline }}
        {% endif %}
    </h1>
</section>
